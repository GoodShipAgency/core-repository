deptrac:
    paths:
        - ../../src
    exclude_files:
        - .*test.*
    layers:
        -   name: Ports
            collectors:
                -   type: directory
                    value: src/Tenat/Ports/.*
        -   name: Application
            collectors:
                -   type: directory
                    value: src/Tenat/Application/.*
        -   name: Domain
            collectors:
                -   type: directory
                    value: src/Tenat/Domain/.*
        -   name: Infrastructure
            collectors:
                -   type: directory
                    value: src/Tenat/Infrastructure/.*
    ruleset:
        Application:
            - Domain
            - Infrastructure
        Infrastructure:
            - Domain
        Ports:
            - Domain
            - Application
            - Infrastructure
        Domain:
            - Infrastructure